<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>D3 Bitcoin Charts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header class="header">
        <h1>Bitcoin D3</h1>
    </header>

    <setion class="current-price">
        <header class="header">
            <h2>Current Price For Bitcoin</h2>
        </header>

        <div class="current-price__USD">
            <p>
                United States Dollars:
                <span class="value"></span>
            </p>    
        </div>

        <div class="current-price__EUR">
            <p>
                European Union Euro:
                <span class="value"></span>
            </p>  
        </div>
    </setion>

    <section class="container">
        <div class="controlls"></div>
        <div class="graph"></div>
    </section>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
    <script src="bundle.js"></script>    
</body>
</html>
