<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>D3 Bitcoin Charts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <setion class="current-price">
        <header class="header">
            <h2>Current Price For Bitcoin</h2>
        </header>

        <div class="current-price__USD">
            <p>
                United States Dollars:
                <span class="value"></span>
            </p>
        </div>

        <div class="current-price__EUR">
            <p>
                European Union Euro:
                <span class="value"></span>
            </p>  
        </div>
    </setion>

     <!-- HISTORY GRAPH -->
    <section class="container">
        <div class="filters filters--history">
            <form class="button-group">
                <button data-timeline="all-time" class="button">All time</button>
                <button data-timeline="1-year" class="button">Year</button>
                <button data-timeline="6-month" class="button">6 months</button>
                <button data-timeline="3-month" class="button">3 months</button>
                <button data-timeline="1-month" class="selected button">1 month</button>
                <button data-timeline="1-week" class="button">week</button>
            </form>
            <form class="calendar-date">
                <label for="start-date">
                    <span>From</span>
                    <input type="text" required class="flatpickr-target" id="start-date">
                </label>
                <label for="end-date">
                    <span>To</span>
                    <input type="text" required class="flatpickr-target" id="end-date">
                </label>
            </form>
            <form class="dropdown">
                <select id="currencies">
                    <option value="USD" selected="selected">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="UAH">UAH</option>
                    <option value="RUB">RUB</option>                    
                </select>
            </form>
        </div>
        <div class="graph graph--history"></div>
    </section>

    <section class="container">
        <div class="filters filters--pair">

          <form class="dropdown">
              <select id="cryptocoin-codes">
                  <option value="BTCLTC" selected="selected">BTC - LTC</option>
                  <option value="LTCBTC">LTC - BTC</option>
                  <option value="ETHBTC">ETH - BTC</option>                  
                  <option value="BTCETH">BTC - ETH</option>
                  <option value="LTCETH">LTC - ETC</option>
                  <option value="ETHLTC">ETH - LTC</option>
              </select>
          </form>

          <form class="hours-input">
              <label for="hours">                 
                  <input type="text" id="hours" placeholder='2'>
                  <span> Hours</span>
              </label>
          </form>

          <form  class="dropdown">
              <select id="data-points-frequency">
                  <option value="1 min" selected="selected">1 min</option>
                  <option value="5 mins">5 mins</option>
                  <option value="10 mins">10 mins</option>
                  <option value="30 mins">30 mins</option>
                  <option value="1 hour">1 hour</option>
                  <option value="3 hours">3 hours</option>
                  <option value="6 hours">6 hours</option>
                  <option value="12 hours">12 hours</option>
                  <option value="24 hours">24 hours</option>
              </select>
          </form>

          <form class="displayed-graphs">
              <label for="ask">
                  <input type="checkbox" id="ask" checked>
              </label>
              <label for="bid">
                  <input type="checkbox" id="bid" checked>
              </label>
              <label for="spread">
                  <input type="checkbox" id="spread" >
              </label>
          </form>

        </div>
        <div class="graph graph--currency-pair"></div>
    </section>

    <section class="container">
        <div class="filters filters--board">
            <form class="additional-filters">
                <label for="market-cap">Market Cap</label>
                <select name="" id="market-cap">
                   <option value="0">All</option>
                   <option value="1">$1 Billion+</option>
                   <option value="2">$100 Million - $1 Billion</option>
                   <option value="3">$10 Million - $100 Million</option>
                   <option value="4">$1 Million - $10 Million</option>
                   <option value="5">$100k - $1 Million</option>
                   <option value="6">$0 - $100k</option>
                </select>
                <label for="price">Price</label>
                <select name="" id="price">
                    <option value="0">All</option>
                    <option value="1">$100+</option>
                    <option value="2">$1 - $100</option>
                    <option value="3">$0.01 - $1</option>
                    <option value="4">$0.0001 - $0.01</option>
                    <option value="5">$0 - $0.0001</option>
                </select>
                <label for="volume-24h">Volume(24)</label>
                <select name="" id="volume-24h">
                    <option value="0">All</option>
                    <option value="1">$10 Million+</option>
                    <option value="2">$1 Million+</option>
                    <option value="3">$100k+</option>
                    <option value="4">$10k+</option>
                    <option value="5">$1k+</option>
                </select>
                <button class="clear-filters-btn">Reset</button>
            </form>

            <section>
                <button class="modal-button">Visualize</button>
                <div class="modal-window">
                    <label for="graph-currencies">
                        Currencies
                        <select name="" id="graph-currencies">
                            <option value="USD" selected="selected">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="UAH">UAH</option>
                            <option value="RUB">RUB</option>
                            <option value="BTC">BTC</option>
                            <option value="LTC">LTC</option>
                            <option value="ETH">ETH</option>
                        </select>
                    </label>
                    <div class="button-group category">
                        Comparison data
                        <button>Price</button>
                        <button>Volume(24h)</button>
                        <button>Market Cap</button>
                        <button>%1h</button>
                        <button>%24h</button>
                        <button>%7d</button>
                    </div>
                    <div class="button-group type">
                        Graph Types
                        <button data-type="bar">Bar Chart</button>
                        <button data-type="pie">Pie Chart</button>
                    </div>
                    
                    <div class="graph graph--crypto-chart"></div>
                    <div class="button-group controlls">
                        <button class="cancel-button">Hide</button>
                        <button class="build-button">Build Chart</button>
                    </div>
                </div>
            </section>
            <form>
                <select class="board-currencies">
                    <option value="USD" selected="selected">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="UAH">UAH</option>
                    <option value="RUB">RUB</option>
                    <option value="BTC">BTC</option>
                    <option value="ETH">ETH</option>
                    <option value="RUB">RUB</option>
                </select>
            </form>
            <form class="table-length">
                <button data-value="100">Top 100</button>
                <button data-value="">All</button>
            </form>
        </div>
        <table class="crypto-currency-board">
            <thead>
                <tr class="board-head">
                    <th class="cell">Check</th>
                    <th class="cell">#</th>
                    <th class="cell">Name</th>                    
                    <th class="cell">Market Cap</th>
                    <th class="cell">Price</th>
                    <th class="cell">Circulating Supply</th>
                    <th class="cell">Volume(24h)</th>
                    <th class="cell">%1h</th>
                    <th class="cell">%24h</th>
                    <th class="cell">%7d</th>
                </tr>
            </thead>
            <tbody class="board-body"></tbody>
        </table>        
    </section>
    <script src="bundle.js"></script>
</body>
</html>
