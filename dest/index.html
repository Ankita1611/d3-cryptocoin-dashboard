<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>D3 Bitcoin Charts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>   
    <setion class="current-price">
        <header class="header">
            <h2>Current Price For Bitcoin</h2>
        </header>

        <div class="current-price__USD">
            <p>
                United States Dollars:
                <span class="value"></span>
            </p>    
        </div>

        <div class="current-price__EUR">
            <p>
                European Union Euro:
                <span class="value"></span>
            </p>  
        </div>
    </setion>

     <!-- HISTORY GRAPH -->
    <section class="container">
        <div class="filters">
            <form class="buttons">
                <button data-timeline="all-time">All time</button>
                <button data-timeline="1-year">Year</button>
                <button data-timeline="6-month">6 months</button>
                <button data-timeline="3-month">3 months</button>
                <button data-timeline="1-month" class="selected">1 month</button>
                <button data-timeline="1-week">week</button>
            </form>
            <form class="calendar-date">
                <label>
                    <span>From</span>
                    <input type="text" required class="flatpickr-target">
                </label>
                <label>
                    <span>To</span>
                    <input type="text" required class="flatpickr-target">
                </label>    
            </form>
            <form class="dropdown">                
                <select id="currencies">
                    <option value="USD" selected="selected">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="UAH">UAH</option>
                    <option value="RUB">RUB</option>
                </select>
            </form>
        </div>
        <div class="graph"></div>
    </section>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>    
    <script src="bundle.js"></script>
</body>
</html>
